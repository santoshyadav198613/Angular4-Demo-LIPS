<h3>Employee Reactive Form</h3>
{{employeeForm.value | json}}

<form [formGroup]="employeeForm" novalidate (submit)="addEmployee()">
  <div class="form-group">
      <input class="form-control" type="text" formControlName="empName" name="employeename" placeholder="Employee Name">
  </div>
  <div class="form-group">
      <input class="form-control" type="date" formControlName="dob" name="dob" placeholder="DOB">
  </div>
  <div class="form-group">
      <input class="form-control" type="number" formControlName="Exp" name="exprience" placeholder="Exprience">
  </div>
  <div class="form-group">
      <input class="form-control" type="number" formControlName="pan" name="pannumber" placeholder="PAN Number">
  </div>
  <div formGroupName="address">
      <div class="form-group">
          <input class="form-control" type="text" formControlName="addressLine1" name="add1" placeholder="Address Line 1">
      </div>
      <div class="form-group">
          <input class="form-control" type="text" formControlName="addressLine2" name="add2" placeholder="Address Line 2">
      </div>
      <div class="form-group">
          <input class="form-control" type="text" formControlName="state" name="state" placeholder="State">
      </div>
      <div class="form-group">
          <input class="form-control" type="text" formControlName="city" name="city" placeholder="City">
      </div>
  </div>

  <div>
      <h3>Exprience</h3>
  </div>
  <div *ngIf="maxExpReached">
      <button class="btn btn-primary" (click)="addExp()">Add Card</button>
  </div>

  <div formArrayName="pastExp">
      <div *ngFor="let pastexp of employeeForm.controls.pastExp.controls; let i=index">
          <div>
              <h3>
                  Past Exprience {{i+1}}
              </h3>
          </div>
          <div [formGroupName]="i">
              <div class="form-group">
                  <input type="text" class="form-control" formControlName="organisation" name="organisation" placeholder="Organisation">
              </div>
              <div class="form-group">
                  <input type="date" class="form-control" formControlName="startDate" name="startdate" placeholder="Start Date">
              </div>
              <div class="form-group">
                  <input type="date" class="form-control" formControlName="endDate" name="enddate" placeholder="End Date">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" formControlName="designation" name="designation" placeholder="Designation">
              </div>
              <div *ngIf="i>0">
                  <button class="btn btn-danger" (click)="removeExp(i)">Remove Experience</button>
              </div>

          </div>
      </div>

  </div>

  <div class="form-group">
      <button [disabled]="employeeForm.invalid" type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>
<div>
  <app-emp-list></app-emp-list>
</div>
