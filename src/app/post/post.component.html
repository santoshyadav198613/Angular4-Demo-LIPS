<form #postForm="ngForm" (submit)="addPost()">
    <div class="form-group">
        <input type="number" required class="form-control" name="userid" [(ngModel)]="post.userId" placeholder="User Id">
    </div>
    <div class="form-group">
        <input type="text" required class="form-control" name="title" [(ngModel)]="post.title" placeholder="Title">
    </div>
    <div class="form-group">
        <input type="text" required class="form-control" name="body" [(ngModel)]="post.body" placeholder="Body">
    </div>
    <div class="form-group">
        <button [disabled]="postForm.invalid" type="submit" class="btn btn-primary">Add Post</button>
    </div>
</form>

<app-post-list></app-post-list>
