<h1>
  Login
</h1>

<form #loginForm="ngForm" (submit)="login()" class="col-md-6">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="user.userName" name="username" placeholder="UserName">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </div>

</form>
