<h1>
  Login
</h1>

<form #loginForm="ngForm" (submit)="login()" class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" matInput [(ngModel)]="user.userName" name="username" placeholder="UserName">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="text" matInput [(ngModel)]="user.password" name="password" placeholder="Password">
  </mat-form-field>
  <div class="form-group">
    <button type="submit" mat-raised-button color="accent" [disabled]="loginForm.invalid">Login</button>
  </div>

</form>
