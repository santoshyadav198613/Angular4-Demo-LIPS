<h1>
 Order List
</h1>

<table class="table">
  <thead>
    <tr>
      <th>
        Id
      </th>
      <th>
        Customer name
      </th>
      <th>
        qty
      </th>
      <th>
        order date
      </th>
      <th>
        Details
      </th>
  </thead>
  <tbody>
    <tr *ngFor="let order of orderList">
      <td>
        {{order.id}}
      </td>
      <td>
        {{order.customerName}}
      </td>
      <td>
        {{order.qty}}
      </td>
      <td>
        {{order.orderDate}}
      </td>
      <td>
        <button class="btn btn-primary" [routerLink]="[order.id]">Details</button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" (click)="sendMessageToParent()">Send</button>
